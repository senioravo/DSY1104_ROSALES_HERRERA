<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Los Mil Sabores</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navegación -->
  <nav>
    <ul class="nav-list">
      <li><a href="#" class="nav-link active">Inicio</a></li>
      <li><a href="#" class="nav-link">Menú</a></li>
      <li><a href="#" class="nav-link">Contacto</a></li>
      <li><button class="cart-button">🛒<span class="badge">0</span></button></li>
    </ul>
  </nav>

  <!-- Título principal -->
  <h1 class="catalog-title">Los Mil Sabores</h1>

  <!-- Barra de búsqueda y orden -->
  <section class="barra-interactiva">
    <div class="busqueda-grupo">
      <label for="busqueda">Buscar:</label>
      <input type="text" id="busqueda" placeholder="Buscar por nombre o código...">
      
      <button id="btn-toggle-filtros">Filtros</button>
      <button id="btn-orden-precio">Ordenar por precio</button>
    </div>
  </section>

  <!-- Filtros combinables -->
  <section id="filtros-opciones">
    <h3>Filtrar por:</h3>

    <!-- Categoría -->
    <label for="filtro-categoria">Categoría:</label>
    <select id="filtro-categoria">
      <option value="">Todas</option>
      <option value="CAT01">Pastelería</option>
      <option value="CAT02">Tortas</option>
      <!-- Agrega más según tu inventario -->
    </select>

    <!-- Tipo de forma -->
    <label for="filtro-forma">Forma:</label>
    <select id="filtro-forma">
      <option value="">Todas</option>
      <option value="cuadrada">Cuadrada</option>
      <option value="circular">Circular</option>
    </select>

    <!-- Tamaño disponible -->
    <label for="filtro-tamano">Tamaño:</label>
    <select id="filtro-tamano">
      <option value="">Todos</option>
      <option value="individual">Individual</option>
      <option value="familiar">Familiar</option>
    </select>

    <!-- Etiquetas -->
    <fieldset>
      <legend>Etiquetas:</legend>
      <label><input type="checkbox" name="etiquetas" value="sin azúcar"> Sin azúcar</label>
      <label><input type="checkbox" name="etiquetas" value="sin gluten"> Sin gluten</label>
      <label><input type="checkbox" name="etiquetas" value="vegana"> Vegana</label>
      <label><input type="checkbox" name="etiquetas" value="tradicional"> Tradicional</label>
      <label><input type="checkbox" name="etiquetas" value="especial"> Especial</label>
    </fieldset>

    <!-- Botón limpiar -->
    <button id="btn-limpiar">Limpiar filtros</button>
  </section>
   
  <div id="loader" class="skeleton-loader" style="display: none;">
  <div class="skeleton-card"></div>
  <div class="skeleton-card"></div>
  <div class="skeleton-card"></div>
</div>

  <!-- Contenedor de productos -->
  <section class="productos-grid" id="productos-container">
    <!-- Aquí se insertarán dinámicamente las tarjetas de producto -->
  </section>

  <script src="script.js"></script>
</body>
</html>
