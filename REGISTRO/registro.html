<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="/REGISTRO/styles.css">
    <!-- Importando el icono de flecha boton "Volver al Inicio" -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="validaciones.js" defer></script>
</head>

<body>

    <main>
        <section class="registro-section">
            <a href="../HOME/index.html" class="back-button">
                <i class="fas fa-arrow-left"></i> Volver al Inicio
            </a>
            <h2>Formulario de Registro con Beneficios</h2>
            <form id="registroForm" autocomplete="off">
                <label>
                    Nombre:
                    <input type="text" id="nombre" name="nombre" required maxlength="50" placeholder="Ej: Camila">
                    <span class="error" id="error-nombre"></span>
                </label>
                <label>
                    Apellidos:
                    <input type="text" id="apellidos" name="apellidos" required maxlength="50" placeholder="Ej: González Soto">
                    <span class="error" id="error-apellidos"></span>
                </label>
                <label>
                    Email:
                    <input type="email" id="email" name="email" required maxlength="100" placeholder="Ej: usuario@duoc.cl">
                    <span class="error" id="error-email"></span>
                </label>
                <label>
                    Fecha de nacimiento:
                    <input type="date" id="fechaNacimiento" name="fechaNacimiento" required placeholder="dd-mm-aaaa">
                    <span class="error" id="error-fechaNacimiento"></span>
                </label>
                <label>
                    Contraseña:
                    <input type="password" id="password" name="password" required minlength="4" maxlength="10" placeholder="4 a 10 caracteres">
                    <span class="error" id="error-password"></span>
                </label>
                <label>
                    Código promocional (opcional):
                    <input type="text" id="codigoPromo" name="codigoPromo" maxlength="20" placeholder="Si tienes uno, ingrésalo aquí">
                    <span class="error" id="error-codigoPromo"></span>
                </label>
                <button type="submit">Registrarse</button>
                <div id="registro-exito" style="color:green;margin-top:1em;"></div>
            </form>
        </section>
    </main>
</body>

</html>
